<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div style="text-align:center">
    <h2>Tabbed Image Gallery</h2>
    <p>Click on the images below:</p>
  </div>
  
  <!-- The four columns -->
  <div class="row">
    <div class="column">
      <img src="./images/Snowy Forest.jpg" alt="City" style="width: 100%" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="./images/Snowy Forest.jpg" alt="Ocean" style="width: 100%" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="./images/Snowy Forest.jpg" alt="Snow" style="width: 100%" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="./images/Snowy Forest.jpg" alt="Duck + Dear" style="width: 100%" onclick="myFunction(this);">
    </div>
  </div>
  
  <div class="container">
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
    <img id="expandedImg" style="width:100%">
    <div id="imgtext"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
